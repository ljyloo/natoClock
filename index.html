<html>
<head>
<link rel="stylesheet" href="assets/css/style.css">
<script src="assets/js/advanceDate.js"></script>
<script src="assets/js/natoClock.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<canvas id="screen"></canvas>
</body>
<script>
var makeNc = function () {
  var size = innerWidth > innerHeight ? innerHeight : innerWidth,
      left = Math.abs(innerWidth - size)/2,
      top = Math.abs(innerHeight - size)/2;

  var disp = document.getElementById('screen');
  disp.style.top = top;
  disp.style.left = left;

  return new NatoClock(disp, {
    width: size,
    height: size,
    background: '#333',
    noRafFps: 60,
    txtcolor: 'rgba(255,255,255,0.5)',
    acceleration: 1.2,
    colors: {
      min: '#F25F5C',
      hrs: '#FF9B66',
      day: '#FFE066',
      week: '#70C1B3',
      mon: '#158CAF',
      yrs: '#7C6FDE'
    }
  });
}

var nc = makeNc();
nc.start();

window.onresize = function () {
  nc.destroy();
  nc = makeNc();
  nc.start();
};
</script>
</html>
